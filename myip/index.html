<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ip</title>
    <meta name="description" content="ip">
    <meta name="author" content="YA-androidapp(https://github.com/YA-androidapp)">
</head>

<body>
    <script>
        fetch('https://ipinfo.io?callback')
            .then(res => res.json())
            .then(json => document.getElementsByTagName('body')[0].textContent = json.ip);
    </script>
</body>
